name: Java CI with Maven

on:
  push:
    branches: ["staging","main"]
  pull_request:
    branches: ["staging","main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      
      - name: Build with Maven
        env:

          
          AWS_ACCESS_KEY: ${{secrets.MAVEN_AWS_ACCESS_KEY}}
          AWS_S3_BASE_URL: ${{secrets.MAVEN_AWS_S3_BASE_URL}}
          AWS_SECRET_KEY: ${{secrets.MAVEN_AWS_SECRET_KEY}}
          BUCKET_NAME: ${{secrets.MAVEN_BUCKET_NAME}}
          DB_NAME: ${{secrets.MAVEN_DB_NAME}}
          DB_PASSWORD: ${{secrets.MAVEN_DB_PASSWORD}}
          DB_STRING: ${{secrets.MAVEN_DB_STRING}}
          DB_USER: ${{secrets.MAVEN_DB_USER}}
          GOOGLE_CLIENT_ID: ${{secrets.MAVEN_GOOGLE_CLIENT_ID}}
          PRIVATE_KEY: ${{secrets.MAVEN_PRIVATE_KEY}}
          PUBLIC_KEY: ${{secrets.MAVEN_PUBLIC_KEY}}
          VOX_VIRIDIS_EMAIL: ${{secrets.MAVEN_VOX_VIRIDIS_EMAIL}}
        run: |
          cd Vox-Viridis
          ./mvnw test ...{{env.BUCKET_NAME}}

-DVOX_VIRIDIS_EMAIL=${{env.VOX_VIRIDIS_EMAIL}} -DPUBLIC_KEY=${{env.PUBLIC_KEY}} -DPRIVATE_KEY=${{env.PRIVATE_KEY}} -DGOOGLE_CLIENT_ID=${{env.GOOGLE_CLIENT_ID}} -DDB_USER=${{env.DB_USER}} -DDB_STRING=${{env.DB_STRING}} -DDB_PASSWORD=${{env.DB_PASSWORD}}  -DDB_NAME=${{env.DB_NAME}} -DAWS_ACCESS_KEY=${{env.AWS_ACCESS_KEY}} -DAWS_S3_BASE_URL=${{env.AWS_S3_BASE_URL}} -DAWS_SECRET_KEY=${{env.AWS_SECRET_KEY}} -DBUCKET_NAME=${{env.BUCKET_NAME}}
